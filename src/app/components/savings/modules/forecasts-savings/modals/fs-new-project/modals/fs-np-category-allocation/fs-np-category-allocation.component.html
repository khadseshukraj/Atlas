<div class="modal-header d-flex align-items-center">
  <h5 class="modal-title">To Finish</h5>
</div>
<div class="modal-body">
  <div class="form-check mb-3">
    
    <label class="form-check-label" >
      <input class="form-check-input" type="radio" name="allocRadio" [(ngModel)]="allocationMode" [value]="'automatic'">
      <span class="d-block">Automatic</span>
      <small class="text-secondary">Allocate category auto fill and finish</small>
    </label>
  </div>

  <div class="form-check">
    
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="allocRadio" [(ngModel)]="allocationMode" [value]="'manual'">
      <span class="d-block">Manual</span>
      <small class="text-secondary">Allocate category manually</small>
    </label>
  </div>
</div>

<div class="modal-footer d-flex align-items-center">
  <button type="button" class="btn btn-light" (click)="done(false)">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="done(true)">OK</button>
</div>
