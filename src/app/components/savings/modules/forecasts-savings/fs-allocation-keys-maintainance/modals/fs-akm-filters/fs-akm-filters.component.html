<div class="modal-header bg-light d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-light btn-ion-icon btn-circle" (click)="bsModalRef.hide()">
        <ion-icon name="close"></ion-icon>
        </button>
        <h4 class="modal-title px-3">Filters</h4>
    </div>
</div>

<div class="modal-body">
    <div class="row mb-4">
        <div class="col-md-4 col-xs-12 py-2">
            <h6>Fiscal Year</h6>
            <select class="form-control form-control-sm">
                <option>2019 - 2020</option>
                <option>2018 - 2019</option>
            </select>
        </div>

        <div class="col-md-4 col-xs-12 py-2">
            <h6>Spend Pool High</h6>
            <select class="form-control form-control-sm">
                <option>CHEMICALS</option>
                <option>EXTERNAL SUPPLY SOLUTIONS</option>
                <option>PACKAGING/HYGIENE</option>
            </select>
        </div>
    </div>

    <h6>Other Filters</h6>
    <div class="row">

        <div class="col-md-4 col-xs-12 py-2">
            <label>Spend Pool Medium</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>

        <div class="col-md-4 col-xs-12 py-2">
            <label>Spend Pool Low</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>

        <div class="col-md-4 col-xs-12 py-2">
            <label>Sub Region</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4 col-xs-12 py-2">
            <label>Plant</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>

        <div class="col-md-4 col-xs-12 py-2">
            <label>Business Units</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>

        <div class="col-md-4 col-xs-12 py-2">
            <label>Categories</label>
            <select class="form-control form-control-sm">
                <option>-</option>
            </select>
        </div>
        
    </div>
</div>

<div class="modal-footer d-flex align-items-center">
    <button type="button" class="btn btn-light">Reset</button>
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Save</button>
</div>
