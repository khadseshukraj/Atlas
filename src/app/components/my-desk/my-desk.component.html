<main>
  <div class="pt-5 pb-2 mb-3 border-bottom">
    <h2>My Desk</h2>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 mb-5" style="height: 300px;">
      <h5>BARs about to expire</h5>
      <ngx-charts-bar-vertical
        [results]="aboutToExpireBARS"
        [xAxis]="true"
        [yAxis]="true"
        [scheme]="colors">
      </ngx-charts-bar-vertical>
    </div>
    
    <div class="col-12 col-md-6 mb-5" style="height: 300px;">
      <h5>Contracts about to expire</h5>
      <ngx-charts-bar-vertical
        [results]="aboutToExpireContracts"
        [xAxis]="true"
        [yAxis]="true"
        [scheme]="colors">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 col-md-6 mb-5" style="max-height: 300px;">
      <h5>Prices Expiring in the Next 30 Days</h5>
      <ngx-charts-number-card
        [results]="pricesExpiringIn30DaysData"
        [cardColor]="'#f8f9fa'"
        [scheme]="colors">
      </ngx-charts-number-card>
    </div>
    <div class="col-12 col-md-6 mb-3" style="max-height: 300px;">
      <h5>FY Spend by Organizational Unit</h5>
      <ngx-charts-bar-horizontal
        [results]="spendByOrganizationalUnit"
        [xAxis]="true"
        [yAxis]="true"
        [xAxisTickFormatting]="formatMoney"
        [scheme]="colors">
      </ngx-charts-bar-horizontal>
    </div>
    
  </div>
  
  <div class="row mt-5">
    <div class="col-12 mb-3" style="max-height: 300px;">
      <h5>Savings</h5>
      <ngx-charts-number-card
        [results]="savingsData"
        [cardColor]="'#f8f9fa'"
        [valueFormatting]="formatMoneyCards"
        [scheme]="colors">
      </ngx-charts-number-card>
    </div>
  </div>
</main>
